<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale = 1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>BWL TIC TAC TOE</title>
</head>
<body>
<h1>Brian's Demo Tic Tac Toe Game Page</h1>
<h3>Simply pick 1-9 to select where you want to place your X </h3>
<h3>The top row is squares 1, 2 and 3</h3>
<h3>The middle row is squares 4, 5 and 6</h3>
<h3>The bottom row is squares 7, 8 and 9</h3>
<button onclick="startNewGame()">Start New Game</button>
<label for="move">Choose your square here (between 1 and 9):</label>
<input type="number" min="1" max="9" id="move" name="selector">
<button onclick="makeYourMove()">Make Your Move</button>
<br>
<hr>
<div class="gameBoard">
    <div class="gameRow1"> ___ | ___ | ___</div>
    <div class="gameRow2"> ___ | ___ | ___</div>
    <div class="gameRow3"> ___ | ___ | ___</div>
</div>
<hr>
<br>
<button onclick="saveYourGame()">Save Game</button>

</body>
</html>
